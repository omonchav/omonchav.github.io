        height="{% if include.height %}{{ include.height }}{% else %}315{% endif %}" 
        src="https://www.youtube.com/embed/{{ include.id }}{% if include.autoplay == 'true' %}?autoplay=1{% endif %}" 
        frameborder="0" allowfullscreen>
</iframe>
